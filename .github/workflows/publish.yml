name: Package & Publish themes

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/publish.yml
      - "config.yml"
      - "themes/*"
      - "scripts/*"

  workflow_dispatch:

concurrency:
  group: publish-themes
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    outputs:
      theme-archives: ${{ steps.package.outputs.theme-archives }}
      output-dir: ${{ steps.get-config.outputs.output-dir }}
      publish-branch: ${{ steps.get-config.outputs.publish-branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup yq
        uses: mikefarah/yq@master

      - name: Get output directory from config
        id: get-config
        run: |
          OUTPUT_DIR=$(yq '.packaging.output_dir' config.yml)
          echo "output-dir=$OUTPUT_DIR" >> $GITHUB_OUTPUT
          
          PUBLISH_BRANCH="$(yq '.packaging.publish-branch' config.yml)"
          echo "publish-branch=$PUBLISH_BRANCH" >> $GITHIB_OUTPUT

      - name: Check if publish branch exists
        id: check-branch
        run: |
          TARGET_BRANCH="${{ steps.get-config.outputs.publish-branch }}"
          TARGET_REF="$(git ls-remote --heads "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" $TARGET_BRANCH)"

          if [ -n "$TARGET_REF" ]; then
            echo "publish_branch_exists=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Branch '$TARGET_BRANCH' found."
          else
            echo "publish_branch_exists=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Branch '$TARGET_BRANCH' not found."
          fi

      - name: Checkout repo branch in subdir
        if: steps.check-branch.outputs.publish_branch_exists == 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ steps.get-config.outputs.publish-branch }}
          path: ${{steps.get-config.outputs.output-dir }}

      - name: Package themes
        id: package
        run: |

          # remove the .git dir
          if [ -d "${{steps.get-config.outputs.output-dir }}/.git" ]; then
            rm -rf ${{steps.get-config.outputs.output-dir }}/.git
          fi

          chmod +x scripts/package.sh
          bash scripts/package.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: theme-archives
          path: ${{ steps.get-config.outputs.output-dir }}/*
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: compile
    if: needs.compile.outputs.theme-archives != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: theme-archives
          path: ${{ needs.compile.outputs.output-dir }}

      - name: Configure Git
        run: |
          git config user.name "soymadip"
          git config user.email "84225810+soymadip@users.noreply.github.com"

      - name: Check publish branch & switch
        run: |
          # Check if publish branch exists
          TARGET_BRANCH="${{ steps.get-config.outputs.publish-branch }}"
          if git ls-remote --heads origin repo | grep -q "$TARGET_BRANCH"; then
            echo "$TARGET_BRANCH branch exists, checking out..."
            git checkout "$TARGET_BRANCH"
            git pull origin "$TARGET_BRANCH"
          else
            echo "Creating "$TARGET_BRANCH" branch..."
            git checkout --orphan "$TARGET_BRANCH"
            git rm -rf .
            rm -rf .github
            git commit --allow-empty -m "Initialize branch"
            echo "Pushing new branch..."
            git push --set-upstream origin "$TARGET_BRANCH"
          fi

      - name: Publish themes and index
        run: |
          # Copy everything from output dir
          cp ${{ needs.compile.outputs.output-dir }}/* . 2>/dev/null || true

          # Remove output dir
          rm -rf ${{ needs.compile.outputs.output-dir }}

          # Add all files
          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new files to commit"
          else
            # Create commit message with list of archives
            echo "Update theme archives and index" > commit_msg.txt
            echo "" >> commit_msg.txt
            echo "Themes updated:" >> commit_msg.txt
            IFS=',' read -ra ARCHIVES <<< "${{ needs.compile.outputs.theme-archives }}"
            for archive in "${ARCHIVES[@]}"; do
              echo "- $archive" >> commit_msg.txt
            done
            echo "" >> commit_msg.txt
            echo "Updated repo" >> commit_msg.txt
            echo "" >> commit_msg.txt
            echo "Generated from commit: ${{ github.sha }}" >> commit_msg.txt

            git commit -F commit_msg.txt
            echo "Pushing changes to repo branch..."
            git push origin repo

            echo "âœ“ Published all theme files to repo branch"
          fi

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ Theme Archives Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following theme archives have been created and published to the \`repo\` branch:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          IFS=',' read -ra ARCHIVES <<< "${{ needs.compile.outputs.theme-archives }}"
          for archive in "${ARCHIVES[@]}"; do
            echo "- \`$archive\`" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Published Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All files from the \`${{ needs.compile.outputs.output-dir }}/\` directory have been published, including theme archives, \`index.json\` with metadata, and \`README.md\`." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View all files in the [\`repo\`](../../tree/repo) branch." >> $GITHUB_STEP_SUMMARY
