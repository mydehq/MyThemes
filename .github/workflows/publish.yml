name: Package & Publish themes

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/publish.yml
      - "themes/*"

  workflow_dispatch:

concurrency:
  group: publish-themes
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    outputs:
      theme-archives: ${{ steps.package.outputs.theme-archives }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup yq
        uses: mikefarah/yq@master

      - name: Package themes
        id: package
        run: |
          chmod +x scripts/build.sh
          bash scripts/build.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: theme-archives
          path: dist/*
          retention-days: 30

  publish:
    runs-on: ubuntu-latest
    needs: compile
    if: needs.compile.outputs.theme-archives != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: theme-archives
          path: dist

      - name: Configure Git
        run: |
          git config user.name "soymadip"
          git config user.email "84225810+soymadip@users.noreply.github.com"

      - name: Check repo branch
        run: |
          # Check if repo branch exists
          if git ls-remote --heads origin repo | grep -q repo; then
            echo "Repo branch exists, checking out..."
            git checkout repo
            git pull origin repo
          else
            echo "Creating new repo branch..."
            git checkout --orphan repo
            git rm -rf .
            echo "# MyCTL Theme Repository" > README.md
            echo "" >> README.md
            echo "This branch contains packaged theme archives and index." >> README.md
            echo "" >> README.md
            echo "## Available Themes" >> README.md
            echo "" >> README.md
            echo "See [index.json](index.json) for a complete listing of available themes." >> README.md
            git add README.md
            git commit -m "Initialize repo branch"
            echo "Pushing new repo branch..."
            git push --set-upstream origin repo
          fi

      - name: Publish themes and index
        run: |
          # Copy new archives and index
          cp dist/*.tar.gz . 2>/dev/null || true
          cp dist/index.json . 2>/dev/null || true

          # Add all files
          git add index.json *.tar.gz

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new archives or index changes to commit"
          else
            # Create commit message with list of archives
            echo "Update theme archives and index" > commit_msg.txt
            echo "" >> commit_msg.txt
            echo "Themes updated:" >> commit_msg.txt
            IFS=',' read -ra ARCHIVES <<< "${{ needs.compile.outputs.theme-archives }}"
            for archive in "${ARCHIVES[@]}"; do
              echo "- $archive" >> commit_msg.txt
            done
            echo "" >> commit_msg.txt
            echo "Updated index.json with theme metadata" >> commit_msg.txt
            echo "" >> commit_msg.txt
            echo "Generated from commit: ${{ github.sha }}" >> commit_msg.txt

            git commit -F commit_msg.txt
            echo "Pushing changes to repo branch..."
            git push origin repo

            echo "âœ“ Published theme archives and index to repo branch"
          fi

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ Theme Archives Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following theme archives have been created and published to the \`repo\` branch:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          IFS=',' read -ra ARCHIVES <<< "${{ needs.compile.outputs.theme-archives }}"
          for archive in "${ARCHIVES[@]}"; do
            echo "- \`$archive\`" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Index File" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The \`index.json\` file has been updated with theme metadata." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View all files in the [\`repo\`](../../tree/repo) branch." >> $GITHUB_STEP_SUMMARY
