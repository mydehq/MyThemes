<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repo | MyTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="d-flex flex-column vh-100 overflow-hidden">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top py-2 py-lg-3 flex-shrink-0">
        <div class="container" style="max-width: 900px;">
            <a class="navbar-brand d-flex align-items-center gap-3 fw-bold text-primary" href="#">
                <img src="./favicon.ico" alt="MyTM Logo" class="logo-img">
                <span id="navbar-title">MyTM / repo</span>
            </a>

            <!-- Mirrors Link -->
            <a class="nav-link fw-bold text-primary ms-auto d-flex align-items-center gap-2 me-2" href="#"
                data-bs-toggle="modal" data-bs-target="#mirrorsModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-hdd-network" viewBox="0 0 16 16">
                    <path d="M4.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zM3 4.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H8.5v3a1.5 1.5 0 0 1 1.5 1.5h5.5a.5.5 0 0 1 0 1H10A1.5 1.5 0 0 1 8.5 14h-1A1.5 1.5 0 0 1 6 12.5H.5a.5.5 0 0 1 0-1H6A1.5 1.5 0 0 1 7.5 10V7H2a2 2 0 0 1-2-2V4zm1 0v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1zm6 7.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5z" />
                </svg>
                <span class="d-none d-md-inline">Mirrors</span>
            </a>
        </div>
    </nav>

    <!-- No JavaScript Warning -->
    <noscript>
        <div class="container mt-5">
            <div class="alert alert-warning text-center" role="alert">
                <h5 class="alert-heading">⚠️ JavaScript Required</h5>
                <p class="mb-0">
                    This page requires JavaScript to display theme information.
                    <br>
                    Please enable JavaScript in yourbrowser settings to view the content.
                </p>
            </div>
        </div>
    </noscript>

    <div class="container flex-grow-1 d-flex flex-column pt-5 pb-2 pb-lg-3 overflow-hidden" style="max-width: 900px;">

        <!-- Repository Info -->
        <div
            class="row g-1 g-md-2 mb-2 mb-md-3 pb-2 border-bottom border-light border-opacity-10 text-center flex-shrink-0">
            <div class="col-4">
                <span class="text-secondary fw-bold small text-uppercase d-block mb-1 text-truncate">Repo Name</span>
                <span class="fw-medium text-truncate d-block" id="repo-name">N/A</span>
            </div>
            <div class="col-4">
                <span class="text-secondary fw-bold small text-uppercase d-block mb-1 text-truncate">Kept
                    Versions</span>
                <span class="fw-medium" id="max-versions">N/A</span>
            </div>
            <div class="col-4">
                <span class="text-secondary fw-bold small text-uppercase d-block mb-1 text-truncate">Last Updated</span>
                <span class="fw-medium d-block" id="last-updated">N/A</span>
            </div>
        </div>

        <!-- Themes Section -->
        <main class="d-flex flex-column flex-grow-1 overflow-hidden">
            <h2
                class="h6 text-uppercase text-primary fw-bold text-center mb-3 mt-2 mt-md-3 letter-spacing-1 flex-shrink-0">
                Available Themes <span class="badge bg-primary text-dark align-text-top ms-1"
                    style="font-size: 0.6em; margin-top: 2px;">N/A</span>
            </h2>
            <div class="table-responsive border border-light border-opacity-10 rounded shadow-sm flex-grow-1"
                style="overflow-y: auto; min-height: 0;">
                <table class="table table-hover align-middle mb-0">
                    <thead class="sticky-top" style="background-color: var(--bs-body-bg); z-index: 10;">
                        <tr>
                            <th scope="col"
                                class="py-3 ps-3 text-primary text-uppercase small border-primary border-bottom-2"
                                style="background-color: var(--bs-body-bg);">Theme Name</th>
                            <th scope="col"
                                class="py-3 pe-3 text-center text-primary text-uppercase small border-primary border-bottom-2"
                                style="background-color: var(--bs-body-bg);">Latest Version</th>
                        </tr>
                    </thead>
                    <tbody id="themes-list">
                    </tbody>
                </table>
                <div id="loading-themes" class="text-center text-danger py-4">Failed to load Themes.</div>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center py-3 border-top border-light border-opacity-10">
        <small class="text-secondary" style="font-size: 0.75rem;">
            <a href="#" class="text-secondary text-decoration-none" id="view-source-link"
                style="transition: color 0.2s;">View Source</a>
            <span class="mx-2">|</span>
            Powered by <a href="{{MYTM_URL}}" target="_blank" class="text-secondary text-decoration-none"
                style="transition: color 0.2s;">MyTM</a>
        </small>
    </footer>

    <!-- Mirrors Modal -->
    <div class="modal fade" id="mirrorsModal" tabindex="-1" aria-labelledby="mirrorsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-bottom text-center">
                    <h5 class="modal-title text-primary text-uppercase fw-bold fs-6 w-100" id="mirrorsModalLabel">Mirror
                        URLs
                    </h5>
                    <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="mirrors-list">
                        <ul class="list-unstyled mb-0" id="mirrors-list">
                            <li class="text-center text-danger py-3">Failed to load mirrors.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
