<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theme | MyTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../index.css">
</head>

<body class="d-flex flex-column vh-100 overflow-hidden">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top py-2 py-lg-3 flex-shrink-0">
        <div class="container" style="max-width: 900px;">
            <a class="navbar-brand d-flex align-items-center gap-3 fw-bold text-primary" href="../">
                <img src="../favicon.ico" alt="MyTM Logo" class="logo-img">
                <span id="navbar-title">MyTM / repo</span>
            </a>
        </div>
    </nav>

    <!-- No JavaScript Warning -->
    <noscript>
        <div class="container mt-5">
            <div class="alert alert-warning text-center" role="alert">
                <h5 class="alert-heading">⚠️ JavaScript Required</h5>
                <p class="mb-0">
                    This page requires JavaScript to display version information.
                    <br>
                    Please enable JavaScript in your browser settings to view the content.
                </p>
            </div>
        </div>
    </noscript>

    <div class="container flex-grow-1 d-flex flex-column pt-4 pb-2 pb-lg-3 overflow-hidden" style="max-width: 900px;">

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-3 small">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a href="../" class="text-decoration-none text-primary d-flex align-items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                            class="bi bi-house-door" viewBox="0 0 16 16">
                            <path
                                d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z" />
                        </svg>
                        <span>Repository</span>
                    </a>
                </li>
                <li class="breadcrumb-item active text-white" aria-current="page" id="theme-name">Theme</li>
            </ol>
        </nav>

        <!-- Versions Section -->
        <main class="d-flex flex-column flex-grow-1 overflow-hidden">
            <h2
                class="h6 text-uppercase text-primary fw-bold text-center mb-3 mt-2 mt-md-3 letter-spacing-1 flex-shrink-0">
                Available Versions <span class="badge bg-primary text-dark align-text-top ms-1"
                    style="font-size: 0.6em; margin-top: 2px;" id="version-count">N/A</span>
            </h2>
            <div class="table-responsive border border-light border-opacity-10 rounded shadow-sm flex-grow-1"
                style="overflow-y: auto; min-height: 0;">
                <table class="table table-hover align-middle mb-0">
                    <thead class="sticky-top" style="background-color: var(--bs-body-bg); z-index: 10;">
                        <tr>
                            <th scope="col" style="width: 15%; background-color: var(--bs-body-bg);"
                                class="py-3 text-center text-primary text-uppercase small border-primary border-bottom-2">
                                Version</th>
                            <th scope="col" style="width: 15%; background-color: var(--bs-body-bg);"
                                class="py-3 text-center text-primary text-uppercase small border-primary border-bottom-2">
                                Algorithm</th>
                            <th scope="col" style="width: 70%; background-color: var(--bs-body-bg);"
                                class="py-3 text-center text-primary text-uppercase small border-primary border-bottom-2">
                                Hash
                            </th>
                        </tr>
                    </thead>
                    <tbody id="versions-list">
                    </tbody>
                </table>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center py-3 border-top border-light border-opacity-10">
        <small class="text-secondary" style="font-size: 0.75rem;">
            <a href="../" class="text-secondary text-decoration-none" style="transition: color 0.2s;">← Back to
                Repository</a>
            <span class="mx-2">|</span>
            Powered by <a href="{{MYTM_URL}}" target="_blank" class="text-secondary text-decoration-none"
                style="transition: color 0.2s;">MyTM</a>
        </small>
    </footer>

    <script src="../theme-index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
