version: 1.0.0
desc: Catppuccin Macchiato Maroon theme for MyDE
author: soymadip
url: https://github.com/mydehq/MyTM

config:
  icon-theme: Papirus-Dark

  font:
    family: "Ubuntu Nerd Font"
    size: 10

  cursor:
    theme: catppuccin-mocha-maroon-cursors
    size: 30

  gtk:
    app-theme: Colloid-Red-Dark-Catppuccin
    icon-theme: Papirus-Dark

  qt:
    app-theme: CatppuccinMacchiatoMaroon # FileName in ~/.local/share/color-schemes
    qt5-theme: CatppuccinMacchiatoMaroon # app-theme will be used if empty/null
    icon-theme: Papirus-Dark

  rofi:
    theme: catppuccin-macchiato
    font:
      size: 11.2
      family: FiraCode Nerd Font
      family-bold: JetBrainsMono Nerd Font ExtraBold
    border-radius: 6px

# Dependencies - will be installed automatically.
# global packages & distro specific package
deps: # "$(yq '.deps[] | select(kind == "scalar")' manifest.yml)"
  - git
  - papirus-icon
  - arch: # "$(yq '.deps[].arch[] | select(kind == "scalar")' manifest.yml)"
      - colloid-catppuccin-gtk-theme-git
      - papirus-icon-theme
      - papirus-folders-catppuccin-git
      - ttf-jetbrains-mono-nerd
      - ttf-firacode-nerd
      - ttf-ubuntu-nerd
      - ttf-dejavu
